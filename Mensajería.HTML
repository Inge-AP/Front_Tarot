<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajería</title>
    <link rel="stylesheet" href="assetsmensajeria/Estilosm.css">
</head>
<body>

<div id="particles-js"></div>

<!-- Pantalla 1 con el título y el campo de entrada -->
<div class="start-container" id="startContainer">
    <h4>¿Cuál es tu nombre?</h4>
    <input type="text" id="nameInput" class="name-input" placeholder="Escribe tu nombre" />
    <button class="start-mensajeria" onclick="submitName()">Continuar</button>
    <div class="error-message" id="nameErrorMessage">El nombre debe tener al menos 3 caracteres.</div> <!-- Mensaje de error del nombre -->
</div>

<!-- Pantalla 2 con el número de teléfono (oculta inicialmente) -->
<div class="start-container" id="phoneContainer">
    <h4>¿Cuál es tu número de teléfono?</h4>
    
    <!-- Desplegable de país -->
    <select id="countryCode" class="country-select" >
        <option value="">Seleccione su país</option>
        <option value="+57">Colombia (+57)</option>
        <option value="+56">Chile (+56)</option>
        <option value="+593">Ecuador (+593)</option>
        <option value="+51">Perú (+51)</option>
        <option value="+52">México (+52)</option>
        <option value="+591">Bolivia (+591)</option>
        <option value="+507">Panamá (+507)</option>
    </select>
    
    <input type="text" id="phoneInput" class="phone-input" placeholder="Escribe tu teléfono" />
    <button class="start-mensajeria" onclick="submitPhone()">Enviar</button>
    
    <!-- Mensaje de error (oculto inicialmente) -->
    <div class="error-message" id="errorMessage">Por favor, selecciona un indicativo.</div>
</div>

<!-- Mensaje de agradecimiento (oculto inicialmente) -->
<div class="thank-you-message" id="thankYouMessage">
    <h1>¡Gracias!</h1>
    <p>En unos momentos el maestro se contactará contigo.</p>
    <button class="start-mensajeria" onclick="goBack()">Volver a tirar</button>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
            "color": {"value": "#ffffff"},
            "shape": {"type": "circle", "polygon": {"nb_sides": 5}},
            "opacity": {"value": 0.5},
            "size": {"value": 3, "random": true},
            "line_linked": {"enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1},
            "move": {"enable": true, "speed": 6, "direction": "none"}
        },
        "interactivity": {"detect_on": "canvas", "events": {"onhover": {"enable": true, "mode": "repulse"}}}
    });
</script>
<script src="assetsmensajeria/funcionalidadm.js"></script>
</body>
</html>
